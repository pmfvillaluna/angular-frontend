<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="personDataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name.firstName }}</td>
    </ng-container>

    <!-- GWA Column -->
    <ng-container matColumnDef="gwa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GWA </th>
      <td mat-cell *matCellDef="let row"> {{ row.gwa }}</td>
    </ng-container>

    <!-- Roles Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Names </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.roles && row.roles.roleName && row.roles.roleName.length > 0; else noRoles">
          {{ row.roles.roleName.join(', ') }}
        </ng-container>
        <ng-template #noRoles>-</ng-template>
      </td>
    </ng-container>


    <!-- Define the columns to be displayed -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
</div>
